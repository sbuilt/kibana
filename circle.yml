machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/ki/kibana .


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS $EXTERNAL_REGISTRY_ENDPOINT
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/ki/kibana
