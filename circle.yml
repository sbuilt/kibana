machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/ki/kibana .

  override:
    - docker run -d -p 9200:9200 $EXTERNAL_REGISTRY_ENDPOINT/ki/kibana; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS $EXTERNAL_REGISTRY_ENDPOINT
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/ki/kibana
